---
applications:
- name: exchange
  buildpack: https://github.com/boundlessgeo/geonode-python-buildpack
  command: null
  instances: 1
  memory: 1G
  disk_quota: 2G
  # env are applied to cf/settings.py
  env:
    # true = 1 and false = 0
    CF_ENABLED: 1
    SECRET_KEY: ''
    CF_DEBUG: 1
    DATABASE_URL: ''
    POSTGIS_URL: ''
    GEONODE_ADMIN_PASSWORD: ''
    GS_URL: ''
    GS_USER: ''
    GS_PASSWORD: ''
    ES_URL: ''
    ES_INDEX: ''
    RABBITMQ_URL: ''
    AWS_S3_CUSTOM_DOMAIN: ''
    AWS_STORAGE_BUCKET_NAME: ''
    AWS_ACCESS_KEY_ID: ''
    AWS_SECRET_ACCESS_KEY: ''
    AUTH_LDAP: 1
    AUTH_LDAP_SERVER_URI: ''
    AUTH_LDAP_BIND_PASSWORD: ''
    AUTH_LDAP_USER_DN_TEMPLATE: ''
    LDAP_SEARCH_DN: ''
    AUTH_LDAP_USER: ''
    AUTH_LDAP_BIND_DN: ''
